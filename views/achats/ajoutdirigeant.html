<h3><i class="fa fa-plus-circle"></i> Ajouter un Dirigeant</h3>
<form class="form-horizontal" role="form" ng-submit="dr.ajoutDirigeant()">

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="nom" placeholder="Nom du Dirigeant ..." required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="prenom" placeholder="Prenom du dirigent ..." required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Qualite</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="qualite" placeholder="Qualite ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Fonction </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="fonction" placeholder="Fonction ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tel</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="tel" placeholder="Tel ..." required>
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label">Fax</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="fax" placeholder="Fax ...">
    </div>
  </div>

   <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="email" ng-model="email" placeholder="Email ..." required>
    </div>
  </div>


  <div class="form-group">
    <label class="col-sm-2 control-label">Client :</label>
    <div class="col-sm-8">
      <select   ng-model="client" ng-options="item.raison_social for item in dr.clients track by item.id_client"  class="form-control" >
        <option value="">Choisir Client</option>
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Ajouter au Dirigeants</button>
      <button type="button" class="btn btn-default" ui-sref="achats.dirigeants">Retour au Dirigeants</button>
    </div>
  </div>

</form>
