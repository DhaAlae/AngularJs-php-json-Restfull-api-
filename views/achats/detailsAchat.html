<form class="form-horizontal" role="form">

<h3>
  Vente :
  <span>{{achat.nom_lot}}</span>
</h3>

  <div class="form-group">
    <label class="col-sm-2 control-label">Montant :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled ng-model="achat.montant" id="focusedInput" type="text" placeholder="montant ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Date d'acquisition :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" type="text" placeholder="date aqui ..." ng-model="achat.dateac" placeholder="DD/MM/YYYY">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Delai de Valoridation :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled ng-model="achat.delaival" id="focusedInput" type="text" placeholder="Delai de valoridation ..." >
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Prix Unitaire :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" ng-model="achat.prixunitaire" type="text" placeholder="prix unitaire ..">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Date Contract :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled ng-model="achat.date_contract" id="focusedInput" type="text" placeholder="DD/MM/YYYY">
    </div>
  </div>
    

 <div class="form-group">
    <label class="col-sm-2 control-label">Valoriser :</label>
    <div class="col-sm-8">
      <input ng-if="achat.valoriser == 'c'" class="form-control" disabled  id="focusedInput" type="text" placeholder="DD/MM/YYYY" value="En Cours">
      <input ng-if="achat.valoriser == 'v'" class="form-control" disabled  id="focusedInput" type="text" placeholder="DD/MM/YYYY" value="Valoriser">
      <input ng-if="achat.valoriser == 'n'" class="form-control" disabled  id="focusedInput" type="text" placeholder="DD/MM/YYYY" value="Non Valoriser">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Zone Franche :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="zonefranche" ng-model="achat.zoneFranche" type="text" placeholder="zone franche ..">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Investissement :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" ng-model="achat.invest" type="text" placeholder="investissement ..">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nom Commercial :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" ng-model="achat.commerce" type="text" placeholder="nom commercial ..">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Nombre Employee :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" ng-model="achat.nombreEmploye" type="text" placeholder="Nombre Employee  ..">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Cliente :</label>
    <div class="col-sm-8">
      <input class="form-control" disabled id="focusedInput" ng-model="achat.clientvend" type="text" placeholder="Client  ..">
    </div>
  </div>
  
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button  ui-sref="achats.lots" type="submit" class="btn btn-primary">Retours aux lots</button>
    </div>
  </div>

</form>
