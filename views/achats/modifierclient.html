<h3>
  Client :
  <span>{{cl.raisonSocialm}}</span>
</h3>
<form class="form-horizontal" role="form" ng-submit="cl.modifier()">

  <div class="form-group">
    <label class="col-sm-2 control-label">Raison Sosial</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.raisonSocialm" placeholder="Raison Social ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="email" ng-model="cl.emailm" placeholder="Email ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Tel </label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.telm" placeholder="Tel ..." required>
    </div>  
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Chiffre Affaire</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="number" ng-model="cl.chiffreAm" placeholder="Chiffre Affaire ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Fax</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.faxm" placeholder="Fax ...">
    </div>
  </div>
  
<div class="form-group">
    <label class="col-sm-2 control-label">Group Appartenance :</label>
    <div class="col-sm-8">
      <select   ng-model="cl.rcAppm" ng-options="item.raison_social for item in cl.clients track by item.id_client"  class="form-control" >
        <option value="">Choisir Client</option>
      </select>
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Pays Original</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.paysm" placeholder="Pays Original ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Ville</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.villem" placeholder="Ville ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Logo</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.logom" placeholder="Logo ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Site Web</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="cl.sitem" placeholder="Site Web ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Adresse Postal</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="number" ng-model="cl.adressm" placeholder="Adress Postal ...">
    </div>
  </div>
  
   <div class="form-group">
    <label class="col-sm-2 control-label">Nombre Employe</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="number" ng-model="cl.employem" placeholder="Nombre Employe ...">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
    <button type="submit" class="btn btn-primary">Modifier</button>
      <button ui-sref="achats.clients" type="submit" class="btn btn-primary">Retours aux Clients</button>
    </div>
  </div>

</form>
