<h3>
  Modification
  <span>{{lot.theParams.name}}</span>
</h3>
<form class="form-horizontal" role="form" ng-submit="lot.modifier()">

  <div class="form-group">
    <label class="col-sm-2 control-label">Lot :</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="lot.name" placeholder="Nom du lot ...">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Superficie :</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Superficie ..." ng-model="lot.superficie">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button ui-sref="achats.lots" type="submit" class="btn btn-default">Retours au page des lots</button>
    </div>
  </div>

</form>
