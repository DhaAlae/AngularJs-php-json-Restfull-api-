<ui-view>
<h3><i class="fa fa-plus-circle"></i> Ajouter utilisateur</h3>

<form class="form-horizontal" role="form" ng-submit="user.add()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Utilisateur</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" ng-model="user.id" placeholder="User ..." required>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Mot de pass</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="password" ng-model="user.pass" placeholder="Password ..." required>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Ajouter Utilisateur</button>
    </div>
  </div>

</form>
</ui-view>
