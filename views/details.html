<h3>
  Projet :
  <span>{{det.nomProject}}</span>
</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Projet</label>
    <div class="col-sm-8">
      <input disabled class="form-control" id="focusedInput" type="text"
      value="{{det.nomProject}}">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Les Secteurs</label>
    <div class="col-sm-8">
      <select style="overflow: auto;" data-ng-attr-size="{{det.secteurse.length+1}}" ng-model="secteurse"
       ng-options="o for o in det.secteurse" class="form-control">
      </select>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button ui-sref="projets" type="submit" class="btn btn-primary">Retours aux projets</button>
    </div>
  </div>

</form>
