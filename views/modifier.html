<h3>
  Modification
  <span>{{mod.name}}</span>
</h3>
<form class="form-horizontal" role="form" ng-submit="mod.modifier()">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom du Projet</label>
    <div class="col-sm-8">
      <input class="form-control" id="focusedInput" type="text" placeholder="Nom du Projet ..." ng-model="mod.nomProject">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Les Secteurs</label>
    <div class="col-sm-8">
      <select  data-placeholder="choisir secteurs ..." ng-model="mod.secteurse"
      ng-options="o.nom_secteur for o in mod.allsecteurs track by o.id_secteur" multiple class="chosen-select form-control" chosen>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button  type="submit" class="btn btn-primary">Modifier</button>
      <button ui-sref="projets" type="submit" class="btn btn-default">Retours aux Projets</button>
    </div>
  </div>

</form>
